<!DOCTYPE html>

<head>

  <link href="style.css" rel="stylesheet" type="text/css" />
  <p class="zavyalov-travel-tour">Zavyalov travel tour</p>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #F1FDFF;
      padding: 10px 0;
      text-align: center;
    }

    nav {
      margin-top: -65px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 70px;
      font-weight: 300;
      padding: 10px 20px;
      background-color: #003366;
      border-radius: 5px;
    }


    .plane {
      display: block;
      margin: 0 auto;
      width: 100px;
    }

    footer {
        background-color: #666;
        color: #fff;
        text-align: left;
        padding: 20px;
        display: flex;
        justify-content: space-between;
    }

    .contact-info {
        flex: 1;
    }

    .sponsors {
        flex: 1;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 20px;
      margin-right:50px;
    }

    .sponsor-logo {
        height: 50px;
    }

    .registration-button,
    .login-button {
      margin-right: 20px;
      color: #fff;
      text-decoration: none;
      font-weight: 300;
      padding: 10px 20px;
      background-color: #003366;
      border-radius: 5px;
      position: absolute;
      top: 0;
      right: 0;
      margin-top: 32px;
      margin-right: 100px;
    }

    .login-button {
      margin-right: 0px;
    }

    .search-bar {
      margin-top: 60px;
      text-align: left;
      padding: 10px;
      margin-left: 20px;
      margin-right: 20px;
    }

    .search-input {
      padding: 10px;
      width: 300px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .search-button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      margin-left: 10px;
      cursor: pointer;
    }

    .plane {
        width: 50%;
        height: auto;     
      margin-right: 20px;
       margin-top: 30px;
    }
    
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="#">Билеты</a>
      <a href="#">Направления</a>
      <a href="#">О нас</a>
    </nav>
    <div class="reg">
      <a href="#" class="registration-button">Регистрация</a>
      <a href="#" class="login-button">Вход</a>
    </div>
  </header>

  <h2 style="font-size: 24px; margin-top: 60px; margin-left: 30px">Путешествуй в один клик</h2>
  <div class="search-bar">
    <input type="text" placeholder="Поиск направлений..." class="search-input">
    <button class="search-button">Найти</button>
  </div>

    <img src="plane.png" alt="Plane" class="plane">


  <footer>
    <div class="contact-info">
        <h3>Контакты</h3>
        <p>Email: bez@obmananedoletish.com</p>
        <p>Телефон: +8 800 555 35 35</p>
    </div>
    <div class="sponsors">
        <div><img src="sponsor1.png" alt="Sponsor 1" class="sponsor-logo"></div>
        <div><img src="sponsor2.png" alt="Sponsor 2" class="sponsor-logo"></div>
        <div><img src="sponsor3.png" alt="Sponsor 3" class="sponsor-logo"></div>
    </div>
  </footer>
